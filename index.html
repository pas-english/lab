<div class="input-group">
    <div class="input-row">
        <select id="className" disabled><option value="G7">班級：G7</option></select>
        <select id="lessonSelect" onchange="switchLesson()">
            <option value="ch1">Chapter 1</option>
            <option value="ch2">Chapter 2</option>
            <option value="ch3">Chapter 3</option>
        </select>
    </div>
    <input type="text" id="studentName" placeholder="輸入姓名">
</div>

<script>
    // 這裡就是您的「小說內容資料庫」
    const lessons = {
        "ch1": {
            text: "The children found a sand-fairy...",
            audio: "../ch1.mp3",
            image: "../ch1_img.jpg"
        },
        "ch2": {
            text: "The next morning, they woke up early...",
            audio: "../ch2.mp3",
            image: "../ch2_img.jpg"
        }
        // 以後老師只要一直往下面加 ch3, ch4...
    };

    function switchLesson() {
        const selected = document.getElementById('lessonSelect').value;
        const data = lessons[selected];
        document.getElementById('lessonText').innerText = data.text;
        document.getElementById('teacherAudio').src = data.audio;
        document.querySelector('.media-box img').src = data.image;
        document.getElementById('status').innerText = "已切換至 " + selected;
    }
</script>
